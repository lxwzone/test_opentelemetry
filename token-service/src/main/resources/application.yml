micronaut:
  application:
    name: token-service
  server:
    port: 8081
  security:
    enabled: false
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_SECRET:pleaseChangeThisSecretForASecretKeyForJWTTokenGeneration}
              jws-algorithm: HS256
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  tracing:
    jaeger:
      enabled: true
      sampler:
        probability: 1.0
      sender:
        agent-host: ${JAEGER_AGENT_HOST:localhost}
        agent-port: ${JAEGER_AGENT_PORT:6831}
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
  management:
    health:
      enabled: true
      endpoints:
        enabled: true
        sensitive: false
  openapi:
    enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui

jackson:
  serialization:
    write-dates-as-timestamps: false
  time-zone: UTC

token:
  jwt:
    expiration: ${JWT_EXPIRATION:3600}
    issuer: ${JWT_ISSUER:token-service}
    rsa:
      key-size: 2048
      private-key-path: ${RSA_PRIVATE_KEY_PATH:}
      public-key-path: ${RSA_PUBLIC_KEY_PATH:}
  callback:
    enabled: true
    timeout: 5000
    retry:
      max-attempts: 3
      backoff: 1000

logging:
  level:
    com.example.tokenservice: DEBUG
    io.micronaut: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId},%X{spanId}] [%thread] %-5level %logger{36} - %msg%n"
