version: '3.8'

services:
  token-service:
    build:
      context: ./token-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - MICRONAUT_ENVIRONMENTS=docker
      - JWT_SECRET=pleaseChangeThisSecretForASecretKeyForJWTTokenGeneration
      - JWT_EXPIRATION=3600
      - JWT_ISSUER=token-service
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    depends_on:
      - jaeger
    networks:
      - opentelemetry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-query-service:
    build:
      context: ./data-query-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MICRONAUT_ENVIRONMENTS=docker
      - JWT_SECRET=pleaseChangeThisSecretForASecretKeyForJWTTokenGeneration
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    depends_on:
      - jaeger
    networks:
      - opentelemetry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-client-service:
    build:
      context: ./data-client-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - MICRONAUT_ENVIRONMENTS=docker
      - TOKEN_SERVICE_URL=http://token-service:8081
      - DATA_QUERY_SERVICE_URL=http://data-query-service:8080
      - CLIENT_ID=data-client-service
      - CLIENT_SECRET=secret123
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    depends_on:
      - token-service
      - data-query-service
      - jaeger
    networks:
      - opentelemetry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - opentelemetry-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - opentelemetry-network

networks:
  opentelemetry-network:
    driver: bridge
